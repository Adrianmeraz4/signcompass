<h2>3.4 F</h2>
<p>F is similar to the “Okay” symbol except its fingers are side by side and the palm faces the listener</p>
<p>Fingers 3-5 should be side by side facing upwards</p>
<p>Fingers 1-2 will create a circle and meet in on the opposite side</p>
