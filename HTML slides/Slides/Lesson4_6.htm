<h1>Lesson 4: H-N</h1>
<h2>4.6 L</h2>
<p>L is another one of the signs in the ASL alphabet that is quite self explanatory</p>
<p>The palm should face the listener and fingers 3, 4, and 5 should be closed into the palm</p>
<p>Fingers 1 and 2 should form an L, with finger 2 extending upwards and finger 1 extending horizontally</p>
